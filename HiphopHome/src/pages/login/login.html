<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form>
        <ion-input type="text" name="email" [(ngModel)]="email" placeholder="email"></ion-input>
        <ion-input type="text" name="password" [(ngModel)]="password" placeholder="password"></ion-input>
        <button ion-button rounded block (click)="login()">Login </button>
    </form>
</ion-content>
